<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
<main>
  <section>
    <img src="./assets/desktop/logo.svg" class="logo">
    <div class="tabletcontainer">
    <h1>Publish your podcasts <span>everywhere.</span></h1>
    <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
    <div class="casts">
      <img src="./assets/desktop/spotify.svg" class="spotify">
      <img src="./assets/desktop/apple-podcast.svg" class="apple">
      <img src="./assets/desktop/google-podcasts.svg" class="google">
      <img src="./assets/desktop/pocket-casts.svg" class="pocket">
    </div>
    <form>
    <input type="email" name="email" id="email" placeholder="Email address" data-error="Oops! Please check your email" required>
    <input type="submit" value="Request Access">
    </form>
  </div>
  </section>
  <div class="pattern"></div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(function () {
        var inputs = document.getElementsByTagName("INPUT");
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].oninvalid = function (e) {
                e.target.setCustomValidity("");
                if (!e.target.validity.valid) {
                    e.target.setCustomValidity(e.target.getAttribute("data-error"));
                }
            };
        }
    });
</script>
</main>
</body>
</html>
